
<app-nav style="z-index: 1;" class="position-relative navInOther"></app-nav>

<section id="services" class=" mt-5 mt-md-0">

  <h1 data-aos="fade-down" class="text-center pt-5 pb-3 fw-bolder ourServices text-uppercase">Our Services</h1>
  <div class="d-flex scrollStyleX" appServicesDragScroll>
    <div class="main" *ngFor="let item of services; let i = index">
      <div class="box">
        <div class="our-services"  (click)="openInNewTab(item.url)" >
          <img src="./assets/serviceImg1.jpeg" alt="" srcset="">
          <div class="overlay transition">

            <h4 class="mb-2">{{ item.title }}</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
