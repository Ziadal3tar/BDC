<section id="login" class="row col-12 d-flex justify-content-center">
  <div class="box col-11 col-sm-10 col-md-7 col-lg-5 col-xl-2">
    <p class=" fs-4 fw-bold m-3 pt-0">LogIn</p>
    <input type="text" class="p-2 bg-white bg-opacity-50 rounded-3 col-12  border-0 my-2" placeholder="Admin Name"
      [(ngModel)]="adminName">
    <input type="text" class="p-2 bg-white bg-opacity-50 rounded-3 col-12  border-0 my-2" placeholder="Admin Password"
      [(ngModel)]="adminPassword">
      <p class="text-danger ">{{errMessage}}</p>
    <div class="w-100 d-flex justify-content-end p-3 pb-0">
      <button class="btn rounded-0 border-0 text-white" (click)="logIn()">LogIn</button>
    </div>
  </div>
</section>
