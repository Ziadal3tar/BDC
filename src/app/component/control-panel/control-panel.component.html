<section id="control">
  <div class="blogControl col-12 row d-flex justify-content-center">
    <div class="box col-4 position-relative">
      <p class="title m-4 fw-bold fs-4">{{title}}</p>
      <div class="d-flex flex-column align-items-center">
        <input type="text" class="p-2 bg-white bg-opacity-50 rounded-3 col-6 border-0 h-100 my-2"
          placeholder="{{inputTitle}}" [(ngModel)]="inputTitleData">

        <input type="file" class="d-none" id="blogImg" (change)="onImageSelected($event)">
        <label for="blogImg" class="p-2 bg-white bg-opacity-50 rounded-3 col-6 border-0 h-100 my-2 text-center pointer fw-bolder">
          Upload Photo <span class="fs-6 fw-normal">(optional)</span>
        </label>

        <textarea placeholder="{{inputDesc}}" [(ngModel)]="inputDescData"
          class="p-2 bg-white bg-opacity-50 rounded-3 col-6 border-0 h-100 my-2" rows="10"></textarea>

        <div class="col-6 pt-3" *ngIf="isBlogDetails()">
          <p>How Many Paragraphs?</p>
          <input type="number" class="p-2 bg-white bg-opacity-50 rounded-3 col-12 border-0 h-100 my-2"
            [(ngModel)]="numOfPar">
        </div>
      </div>

      <div class="d-flex w-100 justify-content-end" >
        <!-- [ngClass]="isBlogDetails() ? 'justify-content-end' : 'justify-content-between'" -->
        <!-- <button *ngIf="!isBlogDetails()" class="btn btn-dark fw-bold rounded-5 px-4 m-4" (click)="prev()">
          <i class="bi bi-arrow-left"></i>
        </button> -->
        <button class="btn btn-dark fw-bold rounded-5 px-4 m-4" (click)="next()" [disabled]="num > numOfPar">
          <i *ngIf="numOfPar == null" class="bi bi-arrow-right"></i>
          <i *ngIf="num < numOfPar" class="bi bi-arrow-right"></i>
          <p *ngIf="num >= numOfPar">Add Blog</p>
        </button>
      </div>
    </div>
  </div>
</section>
