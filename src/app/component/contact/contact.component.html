<div id="contact" class="d-flex align-items-end justify-content-center transition open" [ngClass]="open ? 'open' : 'close'">

  <div class="icon" (click)="open = !open">
    <i  class="bi bi-telephone-fill  mainTextColor" [ngClass]="!open ? 'bi-telephone-fill' : 'bi-telephone-forward-fill'"></i>
  </div>
  <div class="mainTitleColor details d-flex align-items-center justify-content-center fw-bold fs-3">
    contact details
  </div>
  <img src="./assets/contact.png" alt="Avatar Image">
</div>
